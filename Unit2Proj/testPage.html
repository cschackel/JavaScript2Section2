<div id="app">
    <v-container>
        <v-container>
            <v-toolbar dark color="primary"s fixed>

                <v-icon @click="">arrow_back</v-icon>

                <v-toolbar-title class="white--text"><h1>COLLEGE NAME</h1></v-toolbar-title>
            </v-toolbar>
        </v-container>

        <v-container>
            <v-layout>
                <v-flex sm4 xs12><v-img src="https://logo.clearbit.com/wctc.edu"></v-img></v-flex>
                <v-flex sm4 xs12 offset-sm4 v-if="true"><v-btn>Add to My Colleges</v-btn></v-flex>
                <v-flex sm4 xs12 offset-sm4 v-else><v-btn>Remove From My Colleges</v-btn></v-flex>

            </v-layout>
        </v-container>

        <v-container grid-list-md>
            <v-layout row wrap>
                <v-flex xs12 md4 ><v-card>
                    <v-list two-line>
                        <v-subheader><h2>General:</h2></v-subheader>
                            <v-list-tile @click="" dense>

                                <v-list-tile-content>
                                    <v-list-tile-title>Population:</v-list-tile-title>
                                    <v-list-tile-sub-title>POPULATION</v-list-tile-sub-title>
                                </v-list-tile-content>
                            </v-list-tile>

                        <v-list-tile @click="" dense>

                            <v-list-tile-content>
                                <v-list-tile-title>Name:</v-list-tile-title>
                                <v-list-tile-sub-title>SCHOOL NAME</v-list-tile-sub-title>
                            </v-list-tile-content>
                        </v-list-tile>

                        <v-list-tile @click="" dense>

                            <v-list-tile-content>
                                <v-list-tile-title>Name:</v-list-tile-title>
                                <v-list-tile-sub-title>SCHOOL NAME</v-list-tile-sub-title>
                            </v-list-tile-content>
                        </v-list-tile>

                    </v-list>
                </v-card></v-flex>
                <v-flex xs12 md4 ><v-card>
                    <v-list>
                        <v-subheader><h2>Academics:</h2></v-subheader>
                        <v-list-tile @click="">

                            <v-list-tile-content>
                                <v-list-tile-title>Location:</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>

                    </v-list>
                </v-card></v-flex>
                <v-flex xs12 md4 ><v-card>
                    <v-list>
                        <v-subheader><h2>Cost:</h2></v-subheader>
                        <v-list-tile @click="">

                            <v-list-tile-content>
                                <v-list-tile-title>Location:</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>

                    </v-list>
                </v-card></v-flex>
                <!--
                <v-list>
                    <v-flex xs12>
                        <v-list-tile hover>
                            <v-list-tile-title>Location:</v-list-tile-title>
                            <v-list-tile-content>Ixonia WI</v-list-tile-content>
                        </v-list-tile>
                    </v-flex>
                </v-list>



                <v-flex xs12 md10 ><v-card><v-layout>
